syntax = "proto3";

package tcounter;

message TimeCount {
    int64 time = 1;
    int64 sum = 2;
    uint64 count = 3;
}

message CounterMapped {
    repeated TimeCount countList = 1;
}

message SendTableReq {
    map<uint32, CounterMapped> table = 1;
}

message EmptyRsp {
}

service TCounterService {
    rpc sendTable(SendTableReq) returns(EmptyRsp);
}